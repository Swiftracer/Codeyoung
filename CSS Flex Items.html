        <body><!--I learned about CSS Flex Items.-->
<!DOCTYPE html>
<html>
    <body style="text-align:center;background-color:lavenderblush;">
        <h1>CSS Flex Items</h1>
        <div class="flex-container">
            <div class="a" style="flex-grow:2;align-self:center;">1</div>
            <div class="b" style="flex-shrink:0;">2</div>
            <div class="c" style="flex-grow:2;align-self:start;">3</div>
            <div class="d" style="flex-grow:1;">4</div>
            <div class="e" style="flex-grow:2;align-self:end;">5</div>
            <div class="f" style="flex-shrink:0;">6</div>
            <div class="g" style="flex-grow:2;align-self:center;">7</div>
        </div>
    </body>
</html></body>
        <style>.flex-container {
    display:flex;
    padding: 10px;
    border: 3px dotted black;
    text-align:center;
    height:150px;
}
.a,.c,.e,.g {
    border: 2px solid black;
    padding: 10px;
    background-color:mistyrose;
} 
.b,.d,.f {
    border: 2px solid black;
    padding: 10px;
    background-color: aliceblue;
}
</style>
        <script></script>
      </html>
