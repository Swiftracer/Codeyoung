<!DOCTYPE html>
<html>
    <body>
        <!--Function Declaration-->
        <script>
        function demo() {
            alert("Hello! Welcome in the function")
        }
        </script>
        <input type="button" onclick="demo()" value="Click me!">
        <!--
            About Events
            Events: In HTML, there are various events which represents that some activity is performed by the user or the browser. 
            When javascript code is included in HTML, javascript reacts over these events and allows the execution. This process of reacting over events is called event-handling.

            1. Event: Click
               Event Handler: Onclick
               Description: When a mouse clicks on an element.
            2. Event: Load
               Event Handler: Onload
               Description: When the browser finishes the loading of the page.
               
            3. Event: Submit
               Event Handler: Onsubmit
               Description: When the user submits the form.
            
            4. Event: Mouseover
               Event Handler: Onmouseover
               Description: When the cursor of the mouse comes over the element.

            -->
    </body>
</html></body>
