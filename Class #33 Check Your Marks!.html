          <body><!DOCTYPE html>
<html>
    <body>
        <h1>Check your marks!</h1>
        <script>
            var a=prompt("Enter your name:");
            var b=prompt("Enter your score:");
            if(b<60){
                alert("Try better next time "+a+"!");
            }
            else if(b>60 & b<80){
                alert("Keep working harder "+a+"!");
            }
            else if(b>80){
                alert("Great job! Keep up the good work "+a+"!");
            }
        </script>
    </body>
</html></body>
