<html>
        <body><!--Create a JavaScript code using if else statement that will help us to give the grade to a student as per the marks received.If the marks are:
-Greater than 90% -> A+ 
85-90 -> A 
80-85 -> B+ 
75-80 -> B 
70-75 -> C+ 
65-70 -> C 
Less than 60 -> F-->
<!DOCTYPE html>
<html>
    <body>
        <h1>Grades</h1>
        <div class="row">
            <div class="column">
            <h3>Grade: A+</h3>
            <p>Greater than 90%</p>
                <script>
                    var a=100
                    if(a>90){
            document.write("A+"+"<br>");
} 
                </script>
            <br>
            <img src="https://www.inkstampstore.com/product/image/600x600/STA-LAS-A1/STA-LAS-A1-2.jpg">
            <br><br>
            </div>
            <div class="column">
            <h3>Grade: A</h3>
            <p>85% - 90%</p>
            <script>
                var b=87;
                if(b>85 & b<90){
            document.write("A"+"<br>");
}
            </script>
            <br>
            <img src="https://campus.harmonytx.org/hsisl-new/wp-content/uploads/sites/126/2019/09/f9bbdeb62248e2fc4418a6935e64cf4c_XL.jpg">
            <br><br>
            </div>
            <div class="column">
            <h3>Grade: B+</h3>
            <p>80% - 85%</p>
            <script>
                var c=82;
                if(c>80 & c<85){
            document.write("B+"+"<br>");
}
            </script>
            <br>
            <img src="https://pbs.twimg.com/profile_images/1247610516194775040/PV-rQFie_400x400.jpg">
            <br><br>
            </div>
            </div>
            <div class="row">
            <div class="column">
            <h3>Grade: B</h3>
            <p>75% - 80%</p>
            <script>
                var d=77;
                if(d>75 & d<80){
            document.write("B"+"<br>");
}
            </script>
            <br>
            <img src="http://www.sallyflint.com/uploads/9/9/4/4/9944249/49-491751-b-grade-b-grade-report-card_orig.png">
            <br><br>
            </div>
            <div class="column">
            <h3>Grade: C+</h3>
            <p>70% - 75%</p>
            <script>
                var e=73;
                if(e>70 & e<75){
            document.write("C+"+"<br>");
}
            </script>
            <br>
            <img src="https://www.inkstampstore.com/product/image/600x600/STA-LAS-C1/STA-LAS-C1-2.jpg">
            <br><br>
            </div>
            <div class="column">
            <h3>Grade: C</h3>
            <p>65% - 70%</p>
            <script>
                var f=68;
                if(f>65 & f<70){
            document.write("C"+"<br>");
}
            </script>
            <br>
            <img src="https://www.golocalprov.com/cache/images/cached/cache/images/remote/https_s3.amazonaws.com/media.golocalprov.com/Harris_Mill_Lofts_Docs._May_2018/c-school-letter-grade_400_399_90.jpg">
            <br><br>
            </div>
            </div>
            <div class="row">
            <div class="column">
            <h3>Grade: F</h3>
            <p>Less than 60%</p>
            <script>
                var g=54;
                if(g<60){
            document.write("F");
}
            </script>
            <br><br>
            <img src="https://arc-anglerfish-arc2-prod-gmg.s3.amazonaws.com/public/VZBPH3JWNFGVFGOEYX3V7JIQFU.jpg">
            <br><br>
            </div></div>
    </body>
</html></body>
