          <body><!--Create a Javascript that will print all the numbers from 1-100, and the condition will be only those numbers should be printed on the screen which are divisible by 2 and 3.-->
<!DOCTYPE html>
<html>
    <body>
        <h1>Numbers Divisible By 2 And 3</h1>
        <script>
            var a=1;
            while(a<=100){
                if(a%2==0 && a%3==0){
                    document.write(a+"<br>");
                }
                a++;
            }
        </script>
    </body>
</html></body>
