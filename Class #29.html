    <body>
        <h1>If - Else Statement Using Multiple Variables</h1>
        <img src="https://cdn.educba.com/academy/wp-content/uploads/2020/01/if-else-Statement-in-C.jpg">
        <br><br>
        <script>
            var a=11;
            var b=7;
            var c=23;
            var d=17;
            if(a>b & a>c & a>d){
                document.write("A is the greatest of all of them" + "<br>");
            }
            else if(b>a & b>c & b>d){
                document.write("B is the greatest!" + "<br>");
            }
            else if(c>a & c>b & c>d){
                document.write("C is the greatest!" + "<br>");
            }
            else if(d>a & d>b & d>c){
                document.write("D is the greatest!" + "<br>");
            }
        </script>
    </body>
