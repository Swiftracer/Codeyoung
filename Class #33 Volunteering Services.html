        <h1><u>Volunteering Service<u></h1>
        <p>Welcome to volunteering services! Thank you so much for joining!</p>
        <br>
        <img src="https://worldlyadventurer.com/wp-content/uploads/2016/07/volunteer-1326758_1280-Custom.png"></img>
            <script>
                var a=prompt("Please enter your name:");
                var b=prompt("Please enter your age:");
                if(b>1 & b<10){
                    alert("Welcome! You belong in the kids category, "+a+"!");
                }
                else if(b>10 & b<18){
                    alert("Welcome! You belong in the juniors category, "+a+"!");
                    }
                else if(b>18 & b<60){
                    alert("Welcome! You belong in the adults category, "+a+"!");
                    }
                else if(b>60){
                    alert("Welcome! You belong in the seniors category, "+a+"!");
                }
            </script>
    </body>
