<!DOCTYPE html>
<html>
        <body class="bg-body">
            <h1>Covid-19 Vaccination Form</h1>
            <img class="img-border" width="300px" src="https://images.transparencycdn.org/images/_1200x630_crop_center-center_82_none/COVID-19-vaccine-transparency-feature.jpg?mtime=1614171283"></img>
            <br><br>
                <form>
                    <fieldset>
                        <legend class="legend"><b>General Information</b></legend>
                    <br><br>
                    <label>First Name:</label>
                    <input type="text" required>
                    <label>Last Name:<label>
                    <input type="text" required>
                    <br><br>
                    <label>Age:</label>
                    <input type="number" required>
                    <label>Date of Birth:</label>
                    <input type="date" required>
                    <br><br>
                    <label>Gender:</label>
                    <input type="radio">
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <br><br>
                    </fieldset>
                    <br><br>
                    <fieldset>
            <legend class="legend"><b>Contact Information:</b></legend>
                    <br><br>
            <p>If you are a minor, please provide the contact information of your parents</p>
                    <label>Home Phone:</label>
                    <input type="number" required>
                    <label>Mobile Phone:</label>
                    <input type="number" required>
                    <br><br>
                    <label>Email:</label>
                    <input type="email" required>
                    <label>Address:</label>
                    <input type="text" required>
                    <h3>Identification:</h3>
                    <label>Social Security Number (SSN):</label>
                    <input type="number" required>
                    <br><br>
                    <label>Health Card Number:</label>
                    <input type="number" required>
                    <label>Insurance Name:</label>
                    <input type="text" required>
                    <br><br>
                    </fieldset>
                    <br><br>
                    <fieldset>
                    <legend class="legend"><b>Primary Care Clinician Information:</b></legend>
                    <br><br>
                    <label>Name:</label>
                    <input type="text" required>
                    <label>Address:</label>
                    <input type="text" required>
                    <br><br>
                    </fieldset>
                    <br><br>
                    <fieldset>
                    <legend class="legend"><b>Health Screening:</b></legend>
                    <br><br>
                    <label>Is this your first or second dose?</label>
                    <br>
                    <input type="radio">
                    <label>First</label>
                    <input type="radio">
                    <label>Second</label>
                    <br><br>
                    <label>Which vaccine do you want to take?</label>
                    <input type="text" required>
                    <br><br>
                    <label>Have you been tested positive or negative lately?</label>
                    <br>
                    <input type="radio">
                    <label>Yes</label>
                    <input type="radio">
                    <label>No</label>
                    <br><br>
                    <label>Do you have any symptoms today?</label>
                    <br>
                    <input type="radio">
                    <label>Yes</label>
                    <input type="radio">
                    <label>No</label>
                    <br><br>
                    <label>Are you allergic to any medication?</label>
                    <input type="radio">
                    <label>Yes</label>
                    <input type="radio">
                    <label>No</label>
                    <br><br>
                    </fieldset>
                    <br><br>
                    <input type="submit">
                </form>
        </body>
</html></body>

    font-size:25px;
}

    background-color:mintcream;
    text-align:center;

}</style>
