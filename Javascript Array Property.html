    <body>
        <h1>Javascript Array</h1>
        <script>
            car={
                color:"blue",
                doors:4,
                windows:6,
                seats:5
            }
            document.write(car.color+"<br>");
            document.write(car.doors+"<br>");
            document.write(car.windows+"<br>");
            document.write(car.seats);
            var c=["mango","strawberry","guava","apple","banana"];
            for (i=0;i<c.length; i++){
                document.write(c[i]+"<br>");
            }
            </script>
        </body>
    </html></body>
