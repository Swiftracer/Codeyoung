        <body><!--In this assignment, I learned about the "required" value and the "placeholder" value.-->
<!DOCTYPE html>
<html>
    <body class="bg-body">
        <img width="650px" src="http://walnutelementary.wvusd.k12.ca.us/pics/WALNES_LOGO.gif">
        <h1 style="text-align:center;color:gold;">Elementary School Admission Form</h1>
        <form style="color:darkblue; text-align:center;">
            <label>First Name:</label>
            <input type="text" required placeholder="First Name Only">    
            <label>Last Name:</label>
            <input type="text" required placeholder="Last Name Only">
            <br><br>
            <label>Date of Birth:</label>
            <input type="date" required>
            <label>Place of Birth:</label>
            <input type="text">
            <br><br>
            <label>Nationality:</label>
            <input type="text">
            <br><br>
            <label>Gender:</label>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <br><br>
            <label>Father's Name:</label>
            <input type="text" required placeholder="Full Name">
            <label>Mother's Name:</label>
            <input type="text" required placeholder="Full Name">
            <br><br>
            <label>Email:</label>
            <input type="email" required value="xxxxx@gmail.com">
            <label>Phone Number:</label>
            <input type="number" required>
            <br><br>
            <label>Address:</label>
            <input type="text" required>
            <label>Additional Address:</label>
            <input type="text">
            <br><br>
            <label>City:</label>
            <input type="text" required>
            <label>Zip Code:</label>
            <input type="number" required>
            <br><br>
            <hr>
            <h3>Emergency Contact Form</h3>
            <label>Emergency Contact Name:</label>
            <input type="text" required placeholder="Full Name">
            <br><br>
            <label>Emergency Contact Number:</label>
            <input type="number" required>
            <br><br>
            <label>Emergency Contact Email:</label>
            <input type="email" required value="xxxxxxxxx@gmail.com">
            <label>Relationship:</label>
            <input type="text">
            <br><br>
            <h4>Address of Emergency Contact</h4>
            <br>
            <label>Address:</label>
            <input type="text" required>
            <label>City:</label>
            <input type="text" required>
            <br><br>
            <label>Zip Code:</label>
            <input type="number">
            <label>State:</label>
            <input type="text" required>
            <br><br>
            <hr>
            <h3>Questions</h3>
            <label>What school did they attend before?</label>
            <input type="text">
            <br><br>
            <label>Can they speak english?</label>
            <br>
            <input type="radio">
            <label>Yes</label>
            <br>
            <input type="radio">
            <label>No</label>
            <br><br>
            <label>Any additional languages?</label>
            <br>
            <input type="text" placeholder="Ex. Hindi, Spanish, etc.">
            <br><br>
            <label>Do they have any siblings?</label>
            <br>
            <input type="radio">
            <label>Yes</label>
            <br>
            <input type="radio">
            <label>No</label>
            <br><br>
            <label>If so, do/did they attend this school?</label>
            <br>
            <input type="radio">
            <label>Yes</label>
            <br>
            <input type="radio">
            <label>No</label>
            <br><br>
            <label>Does your child need special help (disabled)?</label>
            <br>
            <input type="radio">
            <label>Yes</label>
            <br>
            <input type="radio">
            <label>No</label>
            <br><br>
            <input type="submit">
            </form>
    </body>
</html></body>

    background-color:aliceblue;
