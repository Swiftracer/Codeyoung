          <style>.a{
    width:120px;
    height:100px;
    background-color:blue;
    animation-name:bc;
    animation-duration:3s;
    animation-iteration-count:infinite;
    position: relative;
}
@keyframes bc{
    0% {
        left:0px;
        top:0px;
    }

    25% {
        left:200px;
        top:0px;
    }

    50%{
        left:200px;
        top:200px;
    }

    75%{
        left:0px;
        top:200px;
    }

    100%{
        left:0px;
        top:0px;
    }
}</style>
