<!DOCTYPE html>
<html>
    <body style="background-color:black;color:white;">
        <h1 class="border-dotted" style="text-align:center;">Medical Emergency Form</h1>
        <div style="text-align:center;"><image width="100px" src="https://secure3.convio.net/bcspca/custom/medicalEmergency/images/2017-me-medical-Emergency-Logo.png"></img></div>
        <form>
            <div class="border-solid">
            <label>First Name:</label>
            <input type="text" class="bigger-width" value="name" required>
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" class="bigger-width" required>
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio">
            <label class="gender-male">Male</label>
            <br>
            <input type="radio">
            <label class="gender-female">Female</label>
            <br>
            <br>
            <label>Date of Birth:</label>
            <input type="date">
            </div>
            <div class="border-dotted">
            <label>Address:</label>
            <input type="text" class="bigger-width" required>
            <br>
            <br>
            <label>Contact Number:</label>
            <input type="number">
            <br>
            <br>
            <label>Name of parent or guardian</label>
            <input type="text" class="bigger-width">
            <br>
            <br>
            <label>Emergency Contact Number Details:</label>
            <input type="number">
            </div>
            <div class="border-solid">
            <label>Have you been diagnosed with a disease or such recently?</label>
            <br>
            <input type="checkbox">
            <label class="bg-deepskyblue">Cold</label>
            <br>
            <input type="checkbox">
            <label class="bg-red">Cough</label>
            <br>
            <input type="checkbox">
            <label>Diabetes</label>
            <br>
            <input type="checkbox">
            <label>Asthma</label>
            <br>
            <input type ="checkbox">
            <label>Cancer/Leukemia</label>
            <br>
            <input type="checkbox">
            <label>Heart Problems</label>
            <br>
            <input type="checkbox">
            <label>Convulsions/Seizures</label>
            <br>
            <label>Or other:</label>
            <input type="text" class="bigger-width">
            <br>
            <br>
            <label>Do you have any allergies?:</label>
            <br>
            <input type="text class="bigger-width"">
            <br>
            <input type="checkbox">
            <label>N/A</label>
            <br>
            <br>
            <label>Select How Bad Does it Hurt:</label>
            <br>
            <input type="radio">
            <label class="bg-tomato">Bearable</label>
            <br>
            <input type="radio">
            <label class="bg-red">Unbearable</label>
            </div>
            <label class="bg-lemonchiffon">You will be redirected to a doctor soon. Have a great day!</label>
            <br>
            <br>
            <input type="submit">
            </form>
    </body>
</html></body>

    color:black;
}

    padding:10px 10px 10px 10px;

    border: white 3px dotted;
}
