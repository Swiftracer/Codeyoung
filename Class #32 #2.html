        <script>
        var c=1;
        while(c<=10){
        var a=prompt("Enter the number of which multiplication table you want:");
        var b=prompt("Enter how many rows you want for each table:");
        for(i=1;i<=b;i++){
            document.write(a + "x" + i + "=" + i*a);
            document.write("<br><br>");
        }
        c++;
        }
        </script>
