          <body><!--Create a Javascript that will print all the numbers from 1-100, and the condition will be only those numbers should be printed on the screen which are divisible by 5 or 7.-->
<!DOCTYPE html>
<html>
    <body>
        <h1>Numbers Divisible By 5 Or 7</h1>
        <script>
            var a=1;
            while(a<=100){
                if(a%5==0 || a%7==0){
                    document.write(a+"<br>");
                }
                a++;
            }
        </script>
    </body>
</html>    </body>
